<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Cursos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="popup">
        <div id="popup-content">
            <h2>Escolha seus cursos</h2>
            <form id="courses-form">
                <label><input type="checkbox" name="courses" value="Como se manter atualizado?"> Como se manter atualizado?</label><br>
                <label><input type="checkbox" name="courses" value="Dicas de uso"> Dicas de uso</label><br>
                <label><input type="checkbox" name="courses" value="Khan Academy Experts"> Khan Academy Experts</label><br>
                <label><input type="checkbox" name="courses" value="A educação no Brasil - Beta"> A educação no Brasil - Beta</label><br>
                <button type="button" onclick="submitCourses()">Salvar</button>
            </form>
        </div>
    </div>

    <div class="container">
        <h1>Meus Cursos</h1>
        <div class="courses" id="courses-container">
            <!-- Cursos serão adicionados aqui -->
        </div>
        <div id="add-course" onclick="showPopup()">Adicionar outro curso</div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
