        <a href="index.html" class="logo"><img src="img/loguin.png" alt=""></a>

    <div id="popup">
        <div id="popup-content">
            <h2>Escolha seus cursos</h2>
            <form id="courses-form">
                <label><input type="checkbox" name="courses" value="Lógica">Lógica</label><br>
                <label><input type="checkbox" name="courses" value="Python">Python</label><br>
                <button type="button" onclick="submitCourses()">Salvar</button>
            </form>
        </div>
    </div>

    <div class="container">
        <h1>Meus Cursos</h1>
        <div class="courses" id="courses-container">
            <!-- Cursos serão adicionados aqui -->
        </div>
        <div id="add-course" onclick="showPopup()">Adicionar outro curso</div>
    </div>
